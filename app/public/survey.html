<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

<body>

<div class="jumbotron text-center">
  <h1>Matching Quiz</h1>
  <p>Find your next love!</p>
</div>
  
<div class="container">

    <!-- Insert quiz here -->
    <form action="">

      </div>
      <br>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="submit">Submit</button>
    </form>
    </div>
</div>

<!-- footer -->

<footer class="footer">
        <div class="container">
            <br>
            <p><a href="/api/friends">API Friends List</a></p>
        </div>
</footer>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Your Match is: <span id="lover">Kakashi-kun</span></h4>
      </div>
      <div class="modal-body">
        <img id="loverImg" src="https://pbs.twimg.com/profile_images/621921614377058304/ailqyj6j.jpg" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
  <script>
    $("#submit").on("click", function(){

      // Create an object for the user's data
        var userData = {
          name: $("#name").val(),
          photo: $("#picture").val(),
          scores: [ parseInt($("#q1").val()), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(), ]
        }
        console.log(userData);

        // Grab the URL of the website
        var currentURL = window.location.origin;

        // AJAX post the data to the friends API.
        if($("#name").val() == "" && $("#picture").val() == "") {
          alert("Please enter something in the name and picture field");
        } else {
          $.post(currentURL + "/api/friends", userData, function(data){
              // clear input fields
              $("#name").val("");
              $("#picture").val("");
          });
        }
        

        $.get(currentURL + "/api/match", function(data){
              console.log(data);
              $("#lover").text(data.name);
              $('#loverImg').attr("src", data.photo);
              
              // Show the modal with the best match 
              $("#myModal").modal('toggle');


        })
      
      return false;
    });
  </script>
